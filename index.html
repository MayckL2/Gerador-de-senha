<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Gerador de senhas</h1>

        <p><input type="checkbox" id="num"> Numeros</p>
        
        <p><input type="checkbox" id="sim"> Simbolos</p>        
        
        <p><input type="checkbox" id="mai"> Letra maiuscula</p>        
        

        <input type="number" name="" id="quantC" placeholder="Quantidade de caracteres">
        <input type="number" name="" id="quantS" placeholder="Quantidade de senhas" value="1">

        <button onclick="gerar()">Gerar senha(s)</button>
        <button onclick="limpa()">Limpar senha(s)</button>

        <h1 id="mostra"></h1>
    </main>

    <script src="script.js"></script>
</body>
</html>
